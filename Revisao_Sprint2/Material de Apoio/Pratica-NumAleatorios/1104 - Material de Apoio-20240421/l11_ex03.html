<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantos aleatórios? <input type="text" id="input_qtd"> <br>
    <button onclick="gerar()">Gerar Aleatórios</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function gerar() {
        div_mensagem.innerHTML = "";

        var qtd = Number(input_qtd.value);
        var menores = 0;
        var maiores = 0;

        var maior = 0; // 0.000000000000000000001
        var menor = 1; // 0.999999999999999999999

        var total = 0;
        
        for (var index = 0; index < qtd; index++) {
            var aleatorio = Math.random();

            total += aleatorio;

            if (aleatorio < menor) {
                menor = aleatorio;
            }

            if (aleatorio > maior) {
                maior = aleatorio;
            }

            if (aleatorio >= 0.5) {
                maiores += 1;
                div_mensagem.innerHTML += `${aleatorio} - Está na metade superior <br>`;
            } else { // < 0.5
                menores++;
                div_mensagem.innerHTML += `${aleatorio} - Está na metade inferior <br>`;
            }

        }
        
        var media = total / qtd;

        div_mensagem.innerHTML += `TOTAL DE NÚMEROS SORTEADOS ACIMA DA METADE = ${maiores}<br>`;
        div_mensagem.innerHTML += `TOTAL DE NÚMEROS SORTEADOS ABAIXO DA METADE = ${menores}<br>`;
        div_mensagem.innerHTML += `MAIOR NÚMERO SORTEADO = ${maior} <br>`;
        div_mensagem.innerHTML += `MENOR NÚMERO SORTEADO = ${menor} <br>`;
        div_mensagem.innerHTML += `MÉDIA DOS NÚMEROS SORTEADOS = ${media} <br>`;
    }
</script>
