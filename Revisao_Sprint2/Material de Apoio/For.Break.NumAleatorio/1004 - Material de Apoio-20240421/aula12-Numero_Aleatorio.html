<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Aleatório</title>
</head>
<body>
    <h2>Mostrando aleatórios</h2>
    Entre com a quantidade de números 
    <input id="ipt_qtde"> <br><br>
    <button onclick="sortear()" >Executar</button>
    <br><br>
    <div id="div_result">Resultdo <br></div>
</body>
</html>
<script>

    // Math.random() gera aleatoriamente um número >=0 e <1.
    // cada vez que o comando é executado um número >=0 e <1 é sorteado.

    function sortear() {
        var ax_qtde = Number(ipt_qtde.value)
        for (var index = 0; index < ax_qtde; index++) {
            div_result.innerHTML += `${Math.random()} <br>`;
        }  
    }    
</script>
