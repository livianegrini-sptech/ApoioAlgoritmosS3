<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Analise os resultados abaixo e diga o que está acontecendo</h2>
    entre o inicio: <input id="ipt_inicio"> <br>
    entre com o final: <input id="ipt_final"> <br>
    <button onclick="sortear()">Sortear</button> <br><br>
    <div id="div_result"></div>
</body>
</html>
<script>
    function sortear() {
        var i = Number (ipt_inicio.value);
        var f = Number (ipt_final.value)
        var ax_num = Math.random();
        var ax_num2 = (ax_num * (f - i) + i);
        div_result.innerHTML += `Número sorteado = ${(ax_num)} - Número transformado ${ax_num2} - O número arredondado  ${ax_num2.toFixed()} <br> `;
    /* Concluindo:
       a) Quando eu multiplico o retorno do Math.random() é para aumentar 
          o range do sorteio, por exemplo, um número aleatório é >=0 e <1,
          multiplicando por 10 será algo >=0 e <10.
       b) Quando eu somo um valor no resultado dessa multiplicação eu quero
          deslocar o range de valores, por exemplo, depois da multiplicação 
          por 10 o range ficou >=0 e <10, somando 5 nesse range ele passará
          para >=5 e <15
       c) Tratamento de números inteiros:
          c.1) Para encontrar o multiplicador, subtraia o fim do inicio 
               do range, por exemplo, para o range de 20 a 30, 
               o multiplicador = 30-20, ou seja, o multiplicador é 10
          c.2) Use o valor do inicio do range como a parcela de soma      
     
     Então, sendo "i" o inicio do range desejado e "f" o final do range
     desejado, a operação sera:
     (Math.random()*(f-i)+i).toFixed(x)
    */ 

    }
</script>
