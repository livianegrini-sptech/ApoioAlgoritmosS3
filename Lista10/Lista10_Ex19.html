<body>
    <h1>Depósitos</h1>
    Quantidade de depósitos: <input id="input_qtd" type="number"> <br><br>
    valor de cada depósito: <input id="input_valor" type="number"> <br><br>
    <button onclick="Calcular()">Acompanhar grana</button> <br><br>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function Calcular() {
        var Quantidade = Number(input_qtd.value);
        var Valor = Number(input_valor.value);
        var Total = 0;

        for (var index = 1; index <= Quantidade; index++) {

            var ValorMes = index * Valor;
            div_mensagem.innerHTML += `${index}º Mês: R$ ${ValorMes} <br><br>`
            // if (index % 3 == 0) {
                // Valor = Valor + (Valor * 0.01)
            // }
        }

        div_mensagem.innerHTML += `Total guardado: ${ValorMes}`
    }
</script>
