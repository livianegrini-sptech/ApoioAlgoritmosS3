<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Filmes</h1>
    Nome Filme: <input id="input_filme" type="text">
    <button onclick="CadastrarFilme()">Cadastrar Filme</button> <br><br>
    <div id="div_msg"></div>
</body>

</html>
<script>
    var ListaFilmes = [];
    function CadastrarFilme() {
        var Filme = input_filme.value;
        ListaFilmes.push(Filme);

        var TamanhoFrase = ListaFilmes.length;

        for (let index = 0; index < TamanhoFrase; index++) {
            var FilmeAtual = ListaFilmes[index];
        }

        div_msg.innerHTML += `${FilmeAtual}<br><br>`; 
    }
</script>
