<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 12 - Exercício 05</title>
</head>

<body>
    <h1>Filmes</h1>
    Nome Filme: <input id="input_filme" type="text">
    <button onclick="CadastrarFilme()">Cadastrar Filme</button> <br><br>
    <div id="div_msg"></div>
</body>

</html>
<script>
    var ListaFilmes = [];
    function CadastrarFilme() {
        var Filme = input_filme.value;
        ListaFilmes.push(Filme);
        var Terceirofilme = "";

        if (ListaFilmes.length < 3) {
           Terceirofilme = 'Ainda não existe';
        }else{
            Terceirofilme = ListaFilmes[2];
        }

        div_msg.innerHTML = `Seu filme favorito: ${ListaFilmes[0]}<br>
  Seu 3º filme favorito: ${Terceirofilme}<br>
  Total de filmes cadastrados: ${ListaFilmes.length}<br>`;''
    }
</script>
